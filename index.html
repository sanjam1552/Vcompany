<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #fff;
            text-align: center;
            flex-direction: column;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .container {
            background: #1E1E1E;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }
        .portfolio-btn {
            background-color: #007BFF;
            color: white;
        }
        .portfolio-btn:hover {
            background-color: #0056b3;
        }
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
        }
        .whatsapp-btn:hover {
            background-color: #1da851;
        }
    </style>
</head>
<body>
    <img src="sa_logo.png" alt="Logo" class="logo">
    <div class="container">
        <h1>Welcome to My Portfolio</h1>
        <p>Choose an option below:</p>
        <a href="https://drive.google.com/drive/folders/1ab05Wuf_R12L1sa1BCO6nCIH-A7Ypb9R" class="btn portfolio-btn" target="_blank">View My Portfolio</a>
        <a href="https://wa.me/9874749666?text=Hi%2C%20I%27m%20interested%20in%20your%20services!" class="btn whatsapp-btn" target="_blank">Chat on WhatsApp</a>
    </div>
</body>
</html>
