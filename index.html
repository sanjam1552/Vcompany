<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Me</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f0f0f, #3a0f40);
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            width: 320px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .logo {
            width: 80px;
            margin-bottom: 10px;
        }
        h2 {
            color: white;
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid white;
            background: white;
            color: black;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            text-decoration: none;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h2>Connect with Me</h2>
        <a href="#" class="button">Chat on WhatsApp</a>
        <a href="#" class="button">View Portfolio</a>
    </div>
</body>
</html>
