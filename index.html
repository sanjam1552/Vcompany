    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0a, #91013d);
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow-y: auto; /* Change from hidden to auto */
    -webkit-overflow-scrolling: touch; /* Enables smooth scrolling on iOS */
        }
        .background-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .orb {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 150, 0.6), transparent);
            box-shadow: 0 0 20px rgba(255, 0, 150, 0.8);
            animation: float 8s infinite alternate ease-in-out;
            filter: blur(15px);
        }
        .orb1 { top: 10%; left: 20%; animation-delay: 0s; }
        .orb2 { bottom: 20%; right: 15%; animation-delay: 2s; }
        .orb3 {top: 45%;left: 50%;
                margin-left: -75px;  /* Half of the orb's width */
                margin-top: -75px;   /* Half of the orb's height */
                animation-delay: 4s;
        }

        
        @keyframes float {
            0% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-40px) translateX(30px); }
            100% { transform: translateY(40px) translateX(-30px); }
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            width: 250px;
            position: relative; /* Add this */
            top: -5vh; /* Moves everything up */
        }
        .logo {
            width: 60px;
            margin-bottom: 10px;
        }
        h2 {
            color: white;
            margin-bottom: 15px;
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid white;
            background: transparent;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            text-decoration: none;
        }
        .button:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="background-orbs">
