<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Me</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0a, #1c1c1c);
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .background-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .orb {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 150, 0.6), transparent);
            box-shadow: 0 0 20px rgba(255, 0, 150, 0.8);
            animation: float 8s infinite alternate ease-in-out;
            filter: blur(10px);
        }
        .orb1 { top: 10%; left: 20%; animation-delay: 0s; }
        .orb2 { bottom: 20%; right: 15%; animation-delay: 2s; }
        .orb3 { top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 4s; }
        
        @keyframes float {
            0% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-40px) translateX(30px); }
            100% { transform: translateY(40px) translateX(-30px); }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 2);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            width: 250px;
        }
        .logo {
            width: 60px;
            margin-bottom: 10px;
        }
        h2 {
            color: white;
            margin-bottom: 15px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px auto;
            border: 2px solid white;
            background: transparent;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            text-decoration: none;
        }
        .button:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="background-orbs">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>
    <div class="container">
        <img src="sa logo white.png" alt="Logo" class="logo">
        <h2>Connect with Me</h2>
        <a href="https://wa.me/9874749666" class="button" target="_blank">Chat on WhatsApp</a>
        <a href="https://drive.google.com/drive/folders/1ab05Wuf_R12L1sa1BCO6nCIH-A7Ypb9R?usp=drive_link" class="button" target="_blank">View Portfolio</a>
    </div>
</body>
</html>
